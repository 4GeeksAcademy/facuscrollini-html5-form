<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e000883468.js" crossorigin="anonymous"></script>
  <title>My HTML-5 Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <form class="needs-validation" novalidate>
    <div class="card m-5">
      <div class="card-header px-3 py-2">
        <b class="fs-2">Payment for example</b>

      </div>

      <div class="card-body container-fluid">
        <div id="liveAlertPlaceholder"></div>
        <div class="row g-4">
          <div class="col-md-5">
            <label for="validationCustom01" class="form-label">Card #</label>
            <input type="num" class="form-control" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" id="validationCustom01"
              required>

          </div>
          <div class="col-md-3">
            <label for="validationCustom02" class="form-label">CVC #</label>
            <input type="num" class="form-control" placeholder="0000" id="validationCustom02" required>

          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Amount</label>
            <div class="input-group has-validation">
              <span id="inputGroupPrepend">$</span>
              <input type="num" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                placeholder="Amount" required>

            </div>
          </div>
          <div class="col-md-6"><label for="validationCustom03" class="form-label">First Name</label>
            <input type="text" class="form-control" id="validationCustom03" required>
          </div>
          <div class="col-md-6"><label for="validationCustom03" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="validationCustom03" required>
          </div>
          <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" required>

          </div>
          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Pick a state</option>
              <option>California</option>
              <option>Florida</option>
              <option>New York</option>
              <option>Washington</option>
            </select>

          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Postal Code</label>
            <input type="num" class="form-control" id="validationCustom05" required>

          </div>
          <div class="col-md-6">
            <label for="listCard" class="form-label">We accept:</label>
            <ul  id="listCard" class="list-group list-group-horizontal flex-fill">
              <li class="list-group-item bg-secondary">
                <input id="visa" name="card" type="radio" required>
                <label for="visa"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
              </li>
              <li class="list-group-item bg-secondary border-end-0">
                <input id="mc" name="card" type="radio" required>
                <label for="mc"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
              </li>
              <li class="list-group-item bg-secondary">
                <input id="rara" name="card" type="radio">
                <label for="rara"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
              </li>

              <li class="list-group-item bg-secondary ">
                <input id="exp" name="card" type="radio">
                <label for="exp"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
              </li>
            </ul>
        
        </div>
        <div class="col-md-6">
          <label for="textArea" class="form-label">Message</label>
         <textarea class="form-control" id="textArea" rows="3" required></textarea>
         <p class="text-secondary">Add any notes here.</p>
        </div>
      </div>
    </div>
    <div class="col-12 card-footer d-flex justify-content-end">
      <button class="btn btn-secondary me-2">Cancel</button>
      <button class=" btn btn-primary" type="submit" id="liveAlertBtn">Send</button>
    </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()


    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Some fields are missing', 'danger')
      })
    }
  </script>
  <style>
    .list-group-item {
      border: 0;
    }

    .form-label {
      font-weight: 600;
    }
    p {
      font-size: smaller;
    }
  </style>
</body>

</html>
